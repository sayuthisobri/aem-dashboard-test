<div class="container pt-3">
  <div class="row">
    <div class="col">
      <div class="card-deck">
        <div class="card text-dark border-primary mb-3">
          <div class="card-header bg-primary text-light">Total Volumes</div>
          <div class="card-body">
            <div id="donutChart" class="chart"></div>
          </div>
        </div>
        <div class="card text-dark border-info mb-3">
          <div class="card-header bg-info text-light">Total Visits</div>
          <div class="card-body">
            <div id="barChart" class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2 class="mt-3">User List</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Username</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of dashboardData.tableUsers; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.username}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
