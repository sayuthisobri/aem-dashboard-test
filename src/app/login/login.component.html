<div class="login-container bg-light2">
  <div class="login-box">
    <h1>Login to Dashboard</h1>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="fa fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading">
              {{error}}
            </div>
            <div class="form-group">
              <label class="d-block">
                <input type="text" class="form-control" #email="ngModel" autocomplete="username"
                       required [(ngModel)]="loginData.email" name="username" [placeholder]="'Username'"/>
                <span hidden>Email</span>
                <small [hidden]="email.valid || email.untouched" class="text-danger">
                  Email is required
                </small>
              </label>
              <label class="d-block">
                <input type="password" #password="ngModel" class="form-control"
                       [(ngModel)]="loginData.password" name="password" autocomplete="current-password"
                       [placeholder]="'Password'" required/>
                <span hidden>Password</span>
                <small [hidden]="password.valid || password.untouched" class="text-danger">
                  Password is required
                </small>
              </label>
            </div>
            <button class="btn w-100 btn-primary" type="submit"
                    [disabled]="loginForm.invalid || isLoading">
              <span><i class="fa fa-sign-in"></i> Login</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
